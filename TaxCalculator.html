<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../TaxCalculator_CSS/TaxCalculator_CSS.css" />
        <meta charset="utf-8">
        <title>Income Tax Calculator</title>
    </head>
    <body>
        <div id="wrap">
            <table>
                <thead>
                    <th colspan="3" scope="col" class="head">This is the table heading</th>
                </thead>
                <tbody>
                    <tr>
                        <th>Salary56457</th>
                        <td>
                            <input id="salary" type="" placeholder="Salary"/></td>
                    </tr>
                </tbody>
            </table>
            <div class="content">
                <form class="taxInputs" action="">
                    <ul>Income:
                        <li>
                            <label for="salary">Salary:</label>
                            <input id="salary" type="" placeholder="Salary"/>
                        </li>
                        <li>
                            <label for="bonus">Bonus:</label>
                            <input id="bonus" type="password" placeholder="Bonus" />
                        </li>
                        <li>
                            <label for="travelAllowance">Travel Allowance:</label>
                            <input id="travelAllowance" type="" placeholder="Travel Allowance" />
                        </li>
                    </ul>
                    <ul>Deductions:
                        <li>
                            <label for="pension">Pension:</label>
                            <input id="pension" type="" placeholder="Pension"/>
                        </li>
                        <li>
                            <label for="annuity">Annuity:</label>
                            <input id="annuity" type="" placeholder="Annuity" />
                        </li>
                    </ul>
                    <p><input type="button" id="calculateButton" value="Calculate"></p>

                    <ul>Results:
                        <li>
                            <label for="totalTax">Total Tax: R</label></label><span id="totalTax">7 000</span>
                        </li>
                        <li>
                            <label for="taxOnBasic">Tax On Basic: R</label><span id="taxOnBasic"></span>
                        </li>
                        <li>
                            <label for="taxOnBonus">Tax On Bonus:</label>
                            <input id="taxOnBonus" type="" placeholder="" />
                        </li>
                        <li>
                            <label for="takeHomePay">Take Home Pay:</label>
                            <input id="takeHomePay" type="" placeholder="" />
                        </li>
                    </ul>
                </form>
            </div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../TaxCalculator_JS/TaxCalculator_CSS.js"></script>
    </body>
</html>

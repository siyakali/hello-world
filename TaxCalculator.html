<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="TaxCalculator.css" />
        <meta charset="utf-8">
        <title>Income Tax Calculator</title>
    </head>
    <body>
        <div id="wrap">
            <div class="content">
                <table id="calculatorTable">
                    <thead>
                        <th colspan="3" scope="col" class="head">Tax Calculator</th>
                    </thead>
                    <tbody>
                        <th colspan="3" scope="col" class="subHead">Income</th>
                        <tr>
                            <th>Salary</th>
                            <td>
                                <input class"input" id="salary" type="number" placeholder="Salary"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Bonus</th>
                            <td>
                                <input class"input" id="bonus" type="number" placeholder="Bonus"/>
                                <label for="">Included</label>
                                <input type="checkbox" name="Included"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Travel Allowance</th>
                            <td>
                                <input class"input" id="travelAllowance" type="number" placeholder="Travel Allowance"/>
                                <label for="">Included</label>
                                <input type="checkbox" name="Included"/>
                            </td>
                        </tr>
                        <th colspan="3" scope="col" class="subHead">Deductions</th>
                        <tr>
                            <th>Pension</th>
                            <td>
                                <input class"input" id="pension" type="number" placeholder="Pension"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Annuity</th>
                            <td>
                                <input class"input" id="annuity" type="number" placeholder="Annuity"/>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input id="calculateTaxButton" type="button" value="Calculate Tax"/>
                            </td>
                        </tr>
                        <th colspan="3" scope="col" class="subHead">Results</th>
                        <tr>
                            <th>Total Tax</th>
                            <td id="totalTax"><span id="totalTaxResult"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Tax On Basic</th>
                            <td id="taxOnBasic"><span id="taxOnBasicResult"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Tax On Bonus</th>
                            <td id="taxOnBonus"><span id="taxOnBonusResult"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Take home pay</th>
                            <td id="takeHomePay"><span id="takeHomePayResult"></span>
                            </td>
                        </tr>
                        <th colspan="3" scope="col" class="subHead">More Information</th>
                        <tr>
                            <th>Tax Rebate: Primary</th>
                            <td>R 13 635</span>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="TaxCalculator.js"></script>
    </body>
</html>
